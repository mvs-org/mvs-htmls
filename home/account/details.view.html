<span class="headline">{{ 'HEADLINE_ACCOUNTSETTINGS' | translate }}</span>
<div class="exportAccount">
  <button class="btn btn-success smallButton">{{ 'SETTINGS.GET_PRIVATE_KEY' | translate }}
  </button>
</div>
<div>
  <ul class="nav nav-pills tabsMenu">
    <li role="presentation" class="active"><a href="#!/account/details" class="btn-link">{{ 'SETTINGS.ACCOUNT_DETAILS' | translate }}</a></li>
    <li role="presentation"><a href="#!/account/privatekey" class="btn-link">{{ 'SETTINGS.PRIVATE_KEY' | translate }}</a></li>
  </ul>
</div>
<div class="row">
  <div class="col-md-6">
    <br/>
    <div>{{ 'SETTINGS.CHANGE_PASSWORD' | translate }}</div>
    <br/>
    <form ng-hide="privatekey">
      <div class="form-group">
        <label for="password" class="control-label">{{ 'SETTINGS.PASSWORD' | translate }}：<span class="red big">*</span></label>
        <input type="password" class="form-control" name="password" id="" ng-model="chpwd_password" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password" class="control-label">{{ 'SETTINGS.NEW_PASSWORD' | translate }}：<span class="red big">*</span></label>
        <input type="password" class="form-control" name="password" id="" ng-model="chpwd_new_password" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password" class="control-label">{{ 'SETTINGS.NEW_PASSWORD_REPEAT' | translate }}：<span class="red big">*</span></label>
        <input type="password" class="form-control" name="password" id="" ng-model="chpwd_new_password_repeat" autocomplete="off">
      </div>
      <br/>
      <div class="row col-md-6">
        <input type="submit" ng-click="changepassword(chpwd_password, chpwd_new_password, chpwd_new_password_repeat)" value="{{ 'SETTINGS.CHANGE_PASSWORD_BUTTON' | translate }}" class="btn btn-success  col-xs-12 col-sm-6 col-md-12">
      </div>
    </form>
  </div>
</div>
